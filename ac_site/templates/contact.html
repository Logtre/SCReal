{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <!--<div class="left">
                    <a href="#" class="link icon-only open-panel">
                        <span class="kkicon icon-menu"></span>
                    </a>
                </div>-->
                <div class="left">
                    <!--<a href="#" class="link icon-only open-panel">
                        <span class="kkicon icon-menu"></span>
                    </a>-->
                    <div class="left-panel-gnav-btn">
                        <div class="left-panel-icon-animation">
                            <span class="top"></span>
                            <span class="middle"></span>
                            <span class="bottom"></span>
                        </div>
                    </div>
                </div>
                <div class="center sliding">お問い合わせ</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel" data-panel="right">
                        <span class="kkicon icon-star"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="view another-view">
            <!-- Pages -->
            <div class="pages">
                <div class="page no-toolbar" data-page="contact">
                    <div class="page-content">

                        <div class="content-block-title">アクセス</div>
                        {% for comp in company_info %}
                          <iframe src="{{ comp.gmap }}" width="100%" height="250" frameborder="0" style="border:0"></iframe>
                          <div class="content-block content-light mt-0 mb-10 contact-type-list">
                              <div class="content-wew">
                                  <h2 class="text-center">
                                      {{ comp.name}}
                                  </h2>
                                  <div class="text-center contact-adress">
                                      <small>{{ comp.address }}</small>
                                  </div>

                                  <hr class="dark align-center">

                                  <div class="row mb-20">
                                      <div class="col-20 text-center contact-icon">
                                          <span class="icon-phone"></span>
                                      </div>
                                      <div class="col-80">
                                          <div class="contact-label text-uppercase">
                                              代表番号
                                          </div>
                                          <div class="contact-text">
                                               {{ comp.phone }}
                                          </div>
                                      </div>
                                  </div>

                                  <!--<div class="row mb-20">
                                      <div class="col-20 text-center contact-icon">
                                          <span class="icon-telephone"></span>
                                      </div>
                                      <div class="col-80">
                                          <div class="contact-label text-uppercase">
                                              Work
                                          </div>
                                          <div class="contact-text">
                                              +1 (409) 988 7877
                                          </div>
                                      </div>
                                  </div>-->

                                  <div class="row mb-20">
                                  <div class="col-20 text-center contact-icon">
                                      <span class="icon-at-sign"></span>
                                  </div>
                                  <div class="col-80">
                                      <div class="contact-label text-uppercase">
                                          メール
                                      </div>
                                      <div class="contact-text">
                                          info@logtre.com
                                      </div>
                                  </div>
                              </div>
                              </div>
                          </div>
                        {% endfor %}
                        <div class="content-block-title mt-10">ソーシャルメディア</div>
                        <div class="content-block content-light mb-10 contact-type-list">
                            <div class="content-wew">
                                <div class="row mb-5 mt-10">
                                    <div class="col-20 text-center contact-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </div>
                                    <div class="col-80">
                                        <div class="mt-10">
                                            フォローはこちら
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-10">
                                    <div class="col-20 text-center contact-icon">
                                        <i class="fa fa-twitter-square"></i>
                                    </div>
                                    <div class="col-80">
                                        <div class="mt-10">
                                            フォローはこちら
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content-block-title mt-10">問い合わせフォーム</div>
                        <div class="content-block content-light contact-type-list">
                            <div class="content-wew">
                                <div class="forms">
                                    <form method="post"
                                          class="js-validate"
                                          novalidate="novalidate">

                                        <div class="form-row">
                                            <div class="input-text">
                                                <input type="text" name="name" placeholder="Name" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="input-text">
                                                <input type="text" name="last_name" placeholder="Last name" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="input-text">
                                                <input type="email" name="mail" placeholder="E-Mail" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="input-text">
                                                <input type="text" name="title" placeholder="Title" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="input-text">
                                                <textarea name="message" placeholder="Message" required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="input-submit">
                                                <a href="#" class="button js-form-submit button-fill button-primary">問い合わせる</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
